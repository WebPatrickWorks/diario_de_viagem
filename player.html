<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Vertical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
    }

    .btn-topo {
      position: fixed;
      top: 16px;
      z-index: 1000;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar {
      right: 16px;
    }

    #btn-som {
      left: 16px;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <button id="btn-fechar" class="btn-topo">✖ Fechar</button>
  <button id="btn-som" class="btn-topo">🔊 Ativar som</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const videoIds = [];
    const players = [];
    let playerDivs = [];
    let indexAtual = 0;

    // 🔁 Extrai vídeos do cache local
    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    // 🔁 Cria estrutura HTML dos players
    videoIds.forEach((id, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const div = document.createElement('div');
      div.id = `player-${i}`;
      div.className = 'player-container';

      wrapper.appendChild(div);
      container.appendChild(wrapper);
      playerDivs.push(div.id);
    });

    // 🎯 API do YouTube vai chamar essa função automaticamente
    function onYouTubeIframeAPIReady() {
      playerDivs.forEach((divId, i) => {
        const player = new YT.Player(divId, {
          videoId: videoIds[i],
          playerVars: {
            autoplay: i === 0 ? 1 : 0,
            mute: 1,
            playsinline: 1
          },
          events: {
            onReady: (event) => {
              if (i !== 0) event.target.pauseVideo();
            }
          }
        });
        players.push(player);
      });
    }

    // 📦 Scroll handler
    container.addEventListener('scroll', () => {
      const pos = container.scrollTop;
      const index = Math.round(pos / window.innerHeight);

      if (index === indexAtual) return;
      indexAtual = index;

      players.forEach((player, i) => {
        if (i === index) {
          player.playVideo();
        } else {
          player.pauseVideo();
        }
      });
    });

    // 🔊 Botão de ativar som
    document.getElementById('btn-som').addEventListener('click', () => {
      const atual = players[indexAtual];
      if (atual && typeof atual.unMute === 'function') {
        atual.unMute();
      }
    });

    // ✖ Botão de fechar
    document.getElementById('btn-fechar').addEventListener('click', () => {
      window.opener?.postMessage('fechar-player', '*');
    });
  </script>
</body>
</html>
