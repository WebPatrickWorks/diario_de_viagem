<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Galeria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .item-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container, .foto-container {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .btn-topo {
      position: fixed;
      top: 16px;
      z-index: 1000;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { right: 16px; }
    #btn-som { left: 16px; }
    #btn-scroll { left: 150px; }

    #contador-videos {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: sans-serif;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <button id="btn-fechar" class="btn-topo">‚úñ Fechar</button>
  <button id="btn-som" class="btn-topo">üîä Ativar som</button>
  <button id="btn-scroll" class="btn-topo">üéûÔ∏è Modo TikTok</button>
  <div id="contador-videos">üìπ 1 / 1</div>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const players = [];
    let indexAtual = 0;
    let somAtivado = false;
    let modoTikTok = true;
    let observer;

    const contador = document.getElementById('contador-videos');
    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');
    let indexInicial = 0;

    const midias = [];

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const fotos = cidade.fotos || [];
        fotos.forEach(url => midias.push({ tipo: 'foto', url }));

        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) {
            midias.push({ tipo: 'video', id: match[1] });
          } else {
            console.warn('Link de v√≠deo inv√°lido:', url);
          }
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    function renderizarMidias() {
      container.innerHTML = '';
      let playerIndex = 0;
      midias.forEach((m) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'item-wrapper';

        if (m.tipo === 'foto') {
          const el = document.createElement('img');
          el.src = m.url;
          el.className = 'foto-container';
          wrapper.appendChild(el);
        } else {
          const el = document.createElement('div');
          el.id = `player-${playerIndex}`;
          el.className = 'player-container';
          wrapper.appendChild(el);
          playerIndex++;
        }

        container.appendChild(wrapper);
      });
    }

    renderizarMidias();

    function onYouTubeIframeAPIReady() {
      let playerIndex = 0;
      midias.forEach((m, i) => {
        if (m.tipo !== 'video') return;

        const player = new YT.Player(`player-${playerIndex}`, {
          videoId: m.id,
          playerVars: {
            autoplay: i === indexInicial ? 1 : 0,
            mute: 1,
            playsinline: 1
          },
          events: {
            onReady: (event) => {
              if (i !== indexInicial) event.target.pauseVideo();
              if (i === indexInicial && somAtivado) event.target.unMute();
            }
          }
        });
        players.push(player);
        playerIndex++;
      });
    }

    function atualizarContador() {
      contador.textContent = `üìπ ${indexAtual + 1} / ${midias.length}`;
    }

    container.addEventListener('scroll', () => {
      if (!modoTikTok) return;
      const pos = container.scrollTop;
      const index = Math.round(pos / window.innerHeight);
      if (index === indexAtual) return;
      indexAtual = index;
      atualizarContador();

      players.forEach((player, i) => {
        const midiaIndex = midias.findIndex((m, idx) => m.tipo === 'video' && idx === index);
        if (midiaIndex === index) {
          player.seekTo(0, true);
          player.playVideo();
          if (somAtivado) player.unMute();
        } else {
          player.pauseVideo();
          if (somAtivado) player.mute();
        }
      });
    });

    function ativarInstagramMode() {
      container.style.scrollSnapType = 'none';
      document.querySelectorAll('.item-wrapper').forEach(el => {
        el.style.scrollSnapAlign = 'none';
      });
      observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const el = entry.target;
          const index = Array.from(container.children).indexOf(el);
          if (index === -1 || !midias[index]) return;

          if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
            indexAtual = index;
            atualizarContador();
            if (midias[index].tipo === 'video') {
              const player = players.shift();
              if (player) {
                player.playVideo();
                if (somAtivado) player.unMute();
                players.push(player);
              }
            }
          } else {
            if (midias[index].tipo === 'video') {
              const player = players.shift();
              if (player) {
                player.pauseVideo();
                if (somAtivado) player.mute();
                players.push(player);
              }
            }
          }
        });
      }, { threshold: 0.5 });

      document.querySelectorAll('.item-wrapper').forEach(el => observer.observe(el));
    }

    function ativarTikTokMode() {
      container.style.scrollSnapType = 'y mandatory';
      document.querySelectorAll('.item-wrapper').forEach(el => {
        el.style.scrollSnapAlign = 'start';
      });
      if (observer) observer.disconnect();
    }

    document.getElementById('btn-scroll').addEventListener('click', () => {
      modoTikTok = !modoTikTok;
      const btn = document.getElementById('btn-scroll');
      btn.textContent = modoTikTok ? 'üéûÔ∏è Modo TikTok' : 'üì± Modo Insta';
      modoTikTok ? ativarTikTokMode() : ativarInstagramMode();
    });

    document.getElementById('btn-som').addEventListener('click', () => {
      somAtivado = !somAtivado;
      players.forEach(player => somAtivado ? player.unMute() : player.mute());
      document.getElementById('btn-som').textContent = somAtivado ? 'üîá Desativar som' : 'üîä Ativar som';
    });

    document.getElementById('btn-fechar').addEventListener('click', () => {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (e) {
        console.warn('‚ùå postMessage falhou', e);
      }
      window.close();
    });
  </script>
</body>
</html>
