
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>DiÃ¡rio de Viagem - Player Gesto Controlado V16</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #player {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .btn {
      position: fixed;
      z-index: 9999;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { top: 16px; right: 16px; }
    #btn-som { bottom: 16px; right: 16px; }
    #btn-compartilhar { bottom: 96px; right: 16px; background-color: rgba(0, 0, 0, 0.1);}

    #logo-contador {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
    }

    #logo-contador img {
      height: 55px;
      opacity: 0.95;
    }

    #contador {
      color: white;
      font-size: 14px;
      font-family: sans-serif;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 4px 8px;
      border-radius: 6px;
      margin-top: 12px;
    }

    #fim-overlay {
      opacity: 0;
      transition: opacity 0.6s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10000;
      font-family: sans-serif;
      transition: opacity 0.6s ease;
    }

    #fim-overlay img {
      width: 96px;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    #fim-overlay h2 {
      margin: 0;
      font-size: 22px;
      margin-bottom: 24px;
    }

    #fim-overlay button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
    }

    #fim-overlay button:hover {
      background-color: #e04848;
    }

    #alerta-copiado {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 12px;
      z-index: 10000;
      display: none;
      white-space: nowrap;
    }
  
  </style>
</head>
<body style="background-color: black;">
  <div id="fade" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;background:black;opacity:0;transition:opacity 0.5s;"></div>
  <div id="container"></div>

  <div id="fim-overlay">
    <img src="icons/logo-transpa.png" alt="Logo">
    <h2>Fim dos vÃ­deos</h2>
    <button onclick="fecharPlayer()">Fechar</button>
  </div>

  <div id="logo-contador">
    <img src="icons/logo-transpa.png" alt="Logo">
    <div id="contador">1 de 1</div>
  </div>

  <button id="btn-fechar" class="btn" onclick="fecharPlayer()">âœ– Fechar</button>
  <button id="btn-som" class="btn" onclick="alternarSom()">ðŸ”Š Ativar Som</button>
  <button id="btn-compartilhar" class="btn" onclick="compartilharLink()">ðŸ”—</button>
  <div id="alerta-copiado">Copiado para Ã¡rea de transferÃªncia</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [];
    let player;
    let currentIndex = 0;
    let carregando = false;
              const fade = document.getElementById("fade");
              fade.style.opacity = 0;
    let somAtivo = false;

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        (cidade.videos || []).forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const found = videoIds.findIndex(id => id === videoInicial);
      if (found >= 0) currentIndex = found;
    }

    function onYouTubeIframeAPIReady() {
      carregarVideoAtual();
    }

    function compartilharLink() {
      const youtubeUrl = `https://www.youtube.com/watch?v=${videoIds[currentIndex]}`;
      navigator.clipboard.writeText(youtubeUrl).then(() => {
        const alerta = document.getElementById('alerta-copiado');
        alerta.style.display = 'block';
        setTimeout(() => alerta.style.display = 'none', 2000);
      });
    }    

    function atualizarContador() {
      const contador = document.getElementById('contador');
      contador.textContent = `${currentIndex + 1} de ${videoIds.length}`;
    }

    function carregarVideoAtual() {
      const fade = document.getElementById("fade");
      fade.style.opacity = 1;
      setTimeout(() => {
        const container = document.getElementById('container');
        const overlay = document.getElementById('fim-overlay');
        overlay.style.display = 'none';

        container.innerHTML = '';
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.id = 'video-wrapper';
        const div = document.createElement('div');
        div.id = 'player';
        wrapper.appendChild(div);
        container.appendChild(wrapper);

        carregando = true;
        somAtivo = false;
        atualizarBotaoSom();
        atualizarContador();

        player = new YT.Player('player', {
          videoId: videoIds[currentIndex],
          playerVars: { autoplay: 1, mute: 1, playsinline: 1 },
          events: {
            onReady: () => {
              player.playVideo();
              carregando = false;
              const fade = document.getElementById("fade");
              fade.style.opacity = 0;
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.ENDED) {
                if (currentIndex < videoIds.length - 1) {
                  trocarVideo(1);
                } else {
                  overlay.style.display = 'flex';
                  setTimeout(() => overlay.style.opacity = 1, 50);
                }
              }
            }
          }
        });

      }, 500); // ðŸ‘ˆ aqui estÃ¡ o fechamento do setTimeout
    }

    function trocarVideo(direcao) {
      if (carregando) return;
      const novoIndex = currentIndex + direcao;
      if (novoIndex < 0 || novoIndex >= videoIds.length) return;
      currentIndex = novoIndex;
      carregarVideoAtual();
    }

    function alternarSom() {
      if (!player) return;
      if (somAtivo) {
        player.mute();
        somAtivo = false;
      } else {
        player.unMute();
        player.setVolume(100);
        somAtivo = true;
      }
      atualizarBotaoSom();
    }

    function atualizarBotaoSom() {
      const btn = document.getElementById('btn-som');
      btn.textContent = somAtivo ? 'ðŸ”‡ Desativar Som' : 'ðŸ”Š Ativar Som';
    }

    function fecharPlayer() {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (_) {}
      window.close();
    }

    // Gestos
    let startY = null;
    document.body.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startY = e.touches[0].clientY;
    });

    document.body.addEventListener('touchend', e => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY;
      if (Math.abs(deltaY) > 50 && !carregando) {
        if (deltaY > 0) trocarVideo(-1);
        else trocarVideo(1);
      }
      startY = null;
    });
  </script>
</body>
</html>
