
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Rolagem Controlada V2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #player {
      width: 100vw;
      height: 100vh;
    }

    .btn {
      position: fixed;
      z-index: 9999;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { top: 16px; right: 16px; }
    #btn-som { bottom: 16px; right: 16px; }
    #btn-baixo { bottom: 50%; right: 20px; transform: translateY(50%); }
    #btn-cima { top: 50%; right: 20px; transform: translateY(-50%); display: none; }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="btn-fechar" class="btn" onclick="fecharPlayer()">âœ– Fechar</button>
  <button id="btn-som" class="btn" onclick="ativarSom()">ðŸ”Š Ativar Som</button>
  <button id="btn-cima" class="btn" onclick="trocarVideo(-1)">â¬†</button>
  <button id="btn-baixo" class="btn" onclick="trocarVideo(1)">â¬‡</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [];
    let player;
    let currentIndex = 0;
    let somAtivado = false;
    let carregando = false;

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        (cidade.videos || []).forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const found = videoIds.findIndex(id => id === videoInicial);
      if (found >= 0) currentIndex = found;
    }

    function onYouTubeIframeAPIReady() {
      carregarVideoAtual();
    }

    function carregarVideoAtual() {
      const container = document.getElementById('container');
      container.innerHTML = '';
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.id = 'video-wrapper';
      const div = document.createElement('div');
      div.id = 'player';
      wrapper.appendChild(div);
      container.appendChild(wrapper);

      carregando = true;
      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: { autoplay: 1, mute: 1, playsinline: 1 },
        events: {
          onReady: () => {
            player.playVideo();
            if (somAtivado) {
              player.unMute();
              document.getElementById('btn-som').style.display = 'none';
            }
            atualizarSetas();
            carregando = false;
          }
        }
      });
    }

    function trocarVideo(direcao) {
      if (carregando) return;
      const novoIndex = currentIndex + direcao;
      if (novoIndex < 0 || novoIndex >= videoIds.length) return;
      currentIndex = novoIndex;
      carregarVideoAtual();
    }

    function ativarSom() {
      somAtivado = true;
      if (player && player.unMute) player.unMute();
      document.getElementById('btn-som').style.display = 'none';
    }

    function atualizarSetas() {
      const btnCima = document.getElementById('btn-cima');
      const btnBaixo = document.getElementById('btn-baixo');
      btnCima.style.display = currentIndex > 0 ? 'block' : 'none';
      btnBaixo.style.display = currentIndex < videoIds.length - 1 ? 'block' : 'none';
    }

    function fecharPlayer() {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (_) {}
      window.close();
    }
  </script>
</body>
</html>
