<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player TikTok</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
    }

    .btn-topo {
      position: fixed;
      top: 16px;
      z-index: 1000;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { right: 16px; }
    #btn-som { left: 16px; }

    #contador-videos {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: sans-serif;
    }

    #logo-player {
      position: fixed;
      bottom: 16px;
      left: 16px;
      width: 56px;
      z-index: 1000;
      opacity: 0.95;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <button id="btn-fechar" class="btn-topo">âœ– Fechar</button>
  <button id="btn-som" class="btn-topo">ðŸ”‡ som</button>
  <div id="contador-videos">ðŸ“¹ 1 / 1</div>
  <div id="container"></div>
  <img id="logo-player" src="icons/logo-transpa.png" alt="Logo DiÃ¡rio de Viagem" />

  <script>
    const container = document.getElementById('container');
    const contador = document.getElementById('contador-videos');
    const videoIds = [];
    let players = {};
    let isPlayerReady = {};
    let indexAtual = 0;
    let somAtivado = false;

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');
    let indexInicial = 0;

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const foundIndex = videoIds.findIndex(id => id === videoInicial);
      if (foundIndex >= 0) indexInicial = foundIndex;
    }

    videoIds.forEach((_, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const div = document.createElement('div');
      div.id = `player-${i}`;
      div.className = 'player-container';

      wrapper.appendChild(div);
      container.appendChild(wrapper);
    });

    function atualizarContador() {
      contador.textContent = `ðŸ“¹ ${indexAtual + 1} / ${videoIds.length}`;
    }

    function criarPlayer(i) {
      return new Promise(resolve => {
        if (players[i]) return resolve();

        const divId = `player-${i}`;
        players[i] = new YT.Player(divId, {
          videoId: videoIds[i],
          playerVars: { autoplay: 1, mute: 1, playsinline: 1 }, // autoplay sÃ³ com mute
          events: {
            onReady: event => {
              isPlayerReady[i] = true;
              if (i !== indexAtual) {
                try { event.target.pauseVideo(); } catch (_) {}
              }
              resolve();
            }
          }
        });
      });
    }

    function destruirPlayer(i) {
      if (players[i]) {
        players[i].destroy();
        delete players[i];
        delete isPlayerReady[i];
      }
    }

    async function manterApenas(i) {
      const ativos = [i - 1, i, i + 1].filter(j => j >= 0 && j < videoIds.length);
      await Promise.all(ativos.map(j => criarPlayer(j)));
      for (let j = 0; j < videoIds.length; j++) {
        if (!ativos.includes(j)) destruirPlayer(j);
      }
    }

    async function scrollToIndex(i) {
      indexAtual = i;
      atualizarContador();
      await manterApenas(i);
      container.scrollTo({ top: i * window.innerHeight, behavior: 'instant' });
      tocarVideo(i);
    }

    async function tocarVideo(i) {
      const player = players[i];
      if (player && isPlayerReady[i]) {
        try {
          await player.playVideo();
          if (somAtivado) player.unMute();
        } catch (e) {
          console.warn('Erro ao tocar vÃ­deo:', e);
        }
      }
    }

    window.onYouTubeIframeAPIReady = async () => {
      await manterApenas(indexInicial);
      await scrollToIndex(indexInicial);
    };

    container.addEventListener('scroll', async () => {
      const i = Math.round(container.scrollTop / window.innerHeight);
      if (i === indexAtual) return;

      indexAtual = i;
      atualizarContador();
      await manterApenas(i);

      Object.entries(players).forEach(([idxStr, player]) => {
        const idx = parseInt(idxStr);
        if (!isPlayerReady[idx]) return;

        if (idx === i) {
          try {
            player.playVideo();
            if (somAtivado) player.unMute();
          } catch (e) {}
        } else {
          try {
            player.pauseVideo();
            player.mute();
          } catch (e) {}
        }
      });
    });

    document.getElementById('btn-som').addEventListener('click', () => {
      somAtivado = !somAtivado;
      Object.entries(players).forEach(([_, player]) => {
        try {
          somAtivado ? player.unMute() : player.mute();
        } catch (_) {}
      });
      document.getElementById('btn-som').textContent = somAtivado ? 'ðŸ”Š som' : 'ðŸ”‡ som';
    });

    document.getElementById('btn-fechar').addEventListener('click', () => {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (e) {}
      window.close();
    });
  </script>
</body>
</html>
