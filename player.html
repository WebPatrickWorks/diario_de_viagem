
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Gesto Controlado V11</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #player {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .btn {
      position: fixed;
      z-index: 9999;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { top: 16px; right: 16px; }
    #btn-som { bottom: 16px; right: 16px; }

    #mensagem-fim {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      font-family: sans-serif;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 16px 24px;
      border-radius: 10px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="mensagem-fim">üìç Fim dos v√≠deos</div>
  <button id="btn-fechar" class="btn" onclick="fecharPlayer()">‚úñ Fechar</button>
  <button id="btn-som" class="btn" onclick="alternarSom()">üîä Ativar Som</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [];
    let player;
    let currentIndex = 0;
    let carregando = false;
    let somAtivo = false;

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        (cidade.videos || []).forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const found = videoIds.findIndex(id => id === videoInicial);
      if (found >= 0) currentIndex = found;
    }

    function onYouTubeIframeAPIReady() {
      carregarVideoAtual();
    }

    function carregarVideoAtual() {
      const container = document.getElementById('container');
      const fimMsg = document.getElementById('mensagem-fim');
      fimMsg.style.display = 'none';
      container.innerHTML = '';
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.id = 'video-wrapper';
      const div = document.createElement('div');
      div.id = 'player';
      wrapper.appendChild(div);
      container.appendChild(wrapper);

      carregando = true;
      somAtivo = false;
      atualizarBotaoSom();

      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: { autoplay: 1, mute: 1, playsinline: 1 },
        events: {
          onReady: () => {
            player.playVideo();
            carregando = false;
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              if (currentIndex < videoIds.length - 1) {
                trocarVideo(1);
              } else {
                fimMsg.style.display = 'block';
              }
            }
          }
        }
      });
    }

    function trocarVideo(direcao) {
      if (carregando) return;
      const novoIndex = currentIndex + direcao;
      if (novoIndex < 0 || novoIndex >= videoIds.length) return;
      currentIndex = novoIndex;
      carregarVideoAtual();
    }

    function alternarSom() {
      if (!player) return;
      if (somAtivo) {
        player.mute();
        somAtivo = false;
      } else {
        player.unMute();
        player.setVolume(100);
        somAtivo = true;
      }
      atualizarBotaoSom();
    }

    function atualizarBotaoSom() {
      const btn = document.getElementById('btn-som');
      btn.textContent = somAtivo ? 'üîá Desativar Som' : 'üîä Ativar Som';
    }

    function fecharPlayer() {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (_) {}
      window.close();
    }

    // Gestos
    let startY = null;
    document.body.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startY = e.touches[0].clientY;
    });

    document.body.addEventListener('touchend', e => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY;
      if (Math.abs(deltaY) > 50 && !carregando) {
        if (deltaY > 0) trocarVideo(-1);
        else trocarVideo(1);
      }
      startY = null;
    });
  </script>
</body>
</html>
