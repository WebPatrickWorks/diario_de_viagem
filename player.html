<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Vertical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .btn-topo {
      position: fixed;
      top: 16px;
      z-index: 1000;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar {
      right: 16px;
    }

    #btn-som {
      left: 16px;
    }
  </style>
</head>
<body>
  <button id="btn-fechar" class="btn-topo">✖ Fechar</button>
  <button id="btn-som" class="btn-topo">🔊 Ativar som</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const videoIds = [];

    // 🔁 Extrai todos os videoIds do cache local
    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar vídeos do cache:', e);
    }

    // 🔁 Cria um iframe por vídeo
    videoIds.forEach((id, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=${i === 0 ? 1 : 0}&mute=1`;
      iframe.setAttribute('allow', 'autoplay; encrypted-media');
      iframe.setAttribute('allowfullscreen', '');

      wrapper.appendChild(iframe);
      container.appendChild(wrapper);
    });

    // 🔁 Alterna autoplay entre vídeos visíveis
    container.addEventListener('scroll', () => {
      const scrollTop = container.scrollTop;
      const index = Math.round(scrollTop / window.innerHeight);

      container.querySelectorAll('iframe').forEach((iframe, i) => {
        const id = videoIds[i];
        const autoplay = i === index ? 1 : 0;
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=${autoplay}&mute=1`;
      });
    });

    // 🔁 Botão fechar
    document.getElementById('btn-fechar').addEventListener('click', () => {
      window.opener?.postMessage('fechar-player', '*');
    });

    // 🔊 Ativar som
    document.getElementById('btn-som').addEventListener('click', () => {
      const scrollTop = container.scrollTop;
      const index = Math.round(scrollTop / window.innerHeight);
      const iframes = container.querySelectorAll('iframe');

      if (iframes[index]) {
        const id = videoIds[index];
        iframes[index].src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      }
    });
  </script>
</body>
</html>
