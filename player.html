<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Scroll Leve</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .btn-som {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background-color: rgba(82, 255, 100, 0.9);
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .btn-som:hover {
      background-color: rgba(60, 200, 80, 1);
    }

    .btn-fechar {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      background-color: rgba(255, 82, 82, 0.9);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="btn-fechar" onclick="fecharPlayer()">âœ– Fechar</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const videoIds = [];
    const players = [];

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');
    let indexInicial = 0;

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const foundIndex = videoIds.findIndex(id => id === videoInicial);
      if (foundIndex >= 0) indexInicial = foundIndex;
    }

    function criarIframe(videoId) {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1`;
      iframe.allow = 'autoplay; encrypted-media; fullscreen';
      wrapper.appendChild(iframe);

      const botaoSom = document.createElement('button');
      botaoSom.className = 'btn-som';
      botaoSom.textContent = 'ðŸ”Š Ativar som';
      botaoSom.onclick = () => {
        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        botaoSom.style.display = 'none';
      };

      wrapper.appendChild(botaoSom);
      return wrapper;
    }

    function inicializar() {
      const start = Math.max(0, indexInicial - 1);
      const end = Math.min(videoIds.length, indexInicial + 2);

      for (let i = start; i < end; i++) {
        const el = criarIframe(videoIds[i]);
        container.appendChild(el);
        players.push(el);
      }

      // Scroll inicial
      requestAnimationFrame(() => {
        container.scrollTo({ top: (indexInicial - start) * window.innerHeight });
      });
    }

    function fecharPlayer() {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (e) {}
      window.close();
    }

    inicializar();
  </script>

</body>
</html>
