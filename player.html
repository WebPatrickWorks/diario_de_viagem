<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player TikTok</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
    }

    .btn-topo {
      position: fixed;
      top: 16px;
      z-index: 1000;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #btn-fechar { right: 16px; }
    #btn-som { left: 16px; }

    #contador-videos {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: sans-serif;
    }

    #logo-player {
      position: fixed;
      bottom: 16px;
      left: 16px;
      width: 56px;
      z-index: 1000;
      opacity: 0.95;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <button id="btn-fechar" class="btn-topo">‚úñ Fechar</button>
  <button id="btn-som" class="btn-topo">üîá som</button>
  <div id="contador-videos">üìπ 1 / 1</div>
  <div id="container"></div>
  <img id="logo-player" src="icons/logo-transpa.png" alt="Logo Di√°rio de Viagem" />

  <script>
    const container = document.getElementById('container');
    const contador = document.getElementById('contador-videos');
    const videoIds = [];
    let players = {};
    let indexAtual = 0;
    let somAtivado = false;

    const params = new URLSearchParams(window.location.search);
    const videoInicial = params.get('v');
    let indexInicial = 0;

    try {
      const cache = JSON.parse(localStorage.getItem('cacheGaleria') || '{}');
      Object.values(cache).forEach(cidade => {
        const videos = cidade.videos || [];
        videos.forEach(url => {
          const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
          if (match && match[1]) videoIds.push(match[1]);
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar cache:', e);
    }

    if (videoInicial) {
      const foundIndex = videoIds.findIndex(id => id === videoInicial);
      if (foundIndex >= 0) indexInicial = foundIndex;
    }

    videoIds.forEach((_, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const div = document.createElement('div');
      div.id = `player-${i}`;
      div.className = 'player-container';

      wrapper.appendChild(div);
      container.appendChild(wrapper);
    });

    function atualizarContador() {
      contador.textContent = `üìπ ${indexAtual + 1} / ${videoIds.length}`;
    }

    function criarPlayer(i) {
      const divId = `player-${i}`;
      if (players[i]) return;

      players[i] = new YT.Player(divId, {
        videoId: videoIds[i],
        playerVars: { autoplay: 1, mute: !somAtivado ? 1 : 0, playsinline: 1 },
        events: {
          onReady: (event) => {
            if (i !== indexAtual) event.target.pauseVideo();
          }
        }
      });
    }

    function destruirPlayer(i) {
      if (players[i]) {
        players[i].destroy();
        delete players[i];
      }
    }

    function manterApenas(i) {
      const ativos = [i - 1, i, i + 1];
      for (let j = 0; j < videoIds.length; j++) {
        if (ativos.includes(j)) {
          criarPlayer(j);
        } else {
          destruirPlayer(j);
        }
      }
    }

    function scrollToIndex(i) {
      container.scrollTo({ top: i * window.innerHeight, behavior: 'instant' });
      indexAtual = i;
      atualizarContador();
      manterApenas(i);
    }

    window.onYouTubeIframeAPIReady = () => {
      manterApenas(indexInicial);
      scrollToIndex(indexInicial);
    };

    container.addEventListener('scroll', () => {
      const pos = container.scrollTop;
      const i = Math.round(pos / window.innerHeight);
      if (i === indexAtual) return;

      indexAtual = i;
      atualizarContador();
      manterApenas(i);

      Object.entries(players).forEach(([idx, player]) => {
        const index = parseInt(idx);
        if (index === i) {
          player.playVideo();
          if (somAtivado) player.unMute();
        } else {
          player.pauseVideo();
          player.mute();
        }
      });
    });

    document.getElementById('btn-som').addEventListener('click', () => {
      somAtivado = !somAtivado;
      Object.values(players).forEach(player => {
        somAtivado ? player.unMute() : player.mute();
      });
      document.getElementById('btn-som').textContent = somAtivado ? 'üîä som' : 'üîá som';
    });

    document.getElementById('btn-fechar').addEventListener('click', () => {
      try {
        window.opener?.postMessage('fechar-player', '*');
        window.parent?.postMessage('fechar-player', '*');
        window.top?.postMessage('fechar-player', '*');
      } catch (e) {
        console.warn('‚ùå postMessage falhou', e);
      }
      window.close();
    });
  </script>
</body>
</html>
