<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistir V√≠deo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .btn-fechar {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      background-color: rgba(255, 82, 82, 0.9);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .btn-fechar:hover {
      background-color: rgba(230, 50, 50, 1);
    }

    .btn-som {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 9999;
      background-color: rgba(82, 255, 100, 0.9);
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .btn-som:hover {
      background-color: rgba(60, 200, 80, 1);
    }

    @media (max-width: 600px) {
      .btn-fechar, .btn-som {
        font-size: 14px;
        padding: 8px 14px;
      }

      .btn-fechar {
        top: 12px;
        right: 12px;
      }

      .btn-som {
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

  <button class="btn-fechar" onclick="fecharPlayer()">‚úñ Fechar</button>
  <button class="btn-som" id="btnSom" onclick="ativarSom()">üîä Ativar Som</button>

  <div id="player"></div>

  <script>
    function fecharPlayer() {
      window.opener?.postMessage('fechar-player', '*');
      window.history.back();
    }

    let player;

    function onYouTubeIframeAPIReady() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (!videoId) {
        document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20px">‚ùå V√≠deo inv√°lido</p>';
        return;
      }

      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        },
        events: {
          onReady: event => event.target.playVideo()
        }
      });
    }

    function ativarSom() {
      if (player) {
        player.unMute();
        player.setVolume(100);
        // Oculta o bot√£o ap√≥s ativar o som
        const btn = document.getElementById('btnSom');
        if (btn) btn.style.display = 'none';
      }
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
