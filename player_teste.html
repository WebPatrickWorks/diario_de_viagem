<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Vertical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/U0PL2U6CtRY?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/TiC9fH6D1Bo?autoplay=0&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const iframes = container.querySelectorAll('iframe');

    container.addEventListener('scroll', () => {
      let closestIndex = 0;
      let minDiff = Infinity;
      const containerTop = container.scrollTop;

      iframes.forEach((iframe, i) => {
        const offset = i * window.innerHeight;
        const diff = Math.abs(containerTop - offset);
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      });

      iframes.forEach((iframe, i) => {
        const src = iframe.src;
        if (i === closestIndex) {
          // Autoplay o que está visível
          if (!src.includes('autoplay=1')) {
            const base = src.replace('autoplay=0', 'autoplay=1');
            iframe.src = base;
          }
        } else {
          // Pausa os outros removendo autoplay
          if (src.includes('autoplay=1')) {
            const base = src.replace('autoplay=1', 'autoplay=0');
            iframe.src = base;
          }
        }
      });
    });
  </script>
</body>
</html>
